<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="header-menu">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <a href="" class="header-menu__gapps">
                <img src="images/menu_apps.png" alt="Google Apps" width="24" height="24">
            </a>
            <a href="">
                <img src="images/user-avatar.png" alt="User Avatar" width="32" sizes="32" class="header-meun__user-avatar">
            </a>
        </nav>       
    </header>
    <main>
        <img src="images/googlelogo_color_272x92dp.png" alt="google_logo" width="272"/>
       <form class="search-form">
           <img src="images/search_icon.png" alt="search icon" width="20px" height="20px">
           <input type="text" class="search-form__input">
           <svg width="24px" class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
       </form>
       <div class="main__buttons">
           <a href="#" class="search-form__button">Buscar con Google</a>
           <a href="#" class="search-form__button">Me siento con suerte</a>
       </div>
       <p class="main__offer-options">
           Ofrecido por Google en: <a href="#" class="main__lang-options">English</a><a href="#" class="main__lang-options">Quechua</a>
       </p>
    </main>
    <footer>
        <div class="footer__country">
            <p>Perú</p>
        </div>
        <div class="footer__links">
            <div>
                <ul class="footer__right-links">
                    <li class="footer__link">Sobre Google</li>
                    <li class="footer__link">Publicidad</li>
                    <li class="footer__link">Negocios</li>
                    <li class="footer__link">Cómo funciona la Búsqueda</li>
                </ul>
            </div>
            <div>
                <ul class="footer__left-links">
                    <li class="footer__link">Privacidad</li>
                    <li class="footer__link">Condiciones</li>
                    <li class="footer__link">Preferencias</li>
                </ul>
            </div>
        </div>       
    </footer>
</body>
</html>
